{% extends 'layout.html' %}
{% block title %}
    User Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form class="form-new-user" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    {% endif %}
    <button class="submit-button">Submit</button>
</form>
{% endblock %}
