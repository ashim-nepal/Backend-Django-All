{% extends 'layout.html' %}
{% block title %}
    Make New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action ="{% url 'posts:new-post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="submit-button">Post</button>
        </form>
    </section>
{% endblock %}
